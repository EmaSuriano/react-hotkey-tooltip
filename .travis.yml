language: node_js

notifications:
  email: false

node_js:
  - 8

before_install:
  - npm install -g npm
  - npm install coveralls

after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js
  - npm run travis-deploy-once "npm run semantic-release"

branches:
  only:
  - master
  - "/^greenkeeper/.*$/"
